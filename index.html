<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.min.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>WOAD</title>        
    </head>
    <body>
        <div id="page">
            <h1>WOAD</h1>
            <div id="frmAdmin" style="display:none">
                <input type="url" id="url" placeholder="htpp://tusitio.com/wp-admin">
                <button>Guardar</button>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script>
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            networkState = navigator.connection.type;
            if (networkState != 'none') {
                navigator.vibrate(1000);
                if(localStorage.woad){
                    var win = window.open("http://www.ocsi.mx/Extranet/AppOneCard");                    
                }else{
                    $("#frmAdmin").show();
                }
            } else {
                navigator.notification.alert('Intentelo de nuevo conectado cuando tenga acceso a Internet', function() {
                    navigator.app.exitApp();
                }, 'WOAD', 'Ok');
            }
        }
        </script>
    </body>
</html>
